name: remindme
description: "Una aplicación de recordatorios elegante y minimalista"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # Arquitectura Clean
  get_it: ^8.2.0
  injectable: ^2.3.2

  # Base de datos y persistencia
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2

  # Estado y navegación
  flutter_bloc: ^9.1.1
  go_router: ^16.2.1

  # UI y animaciones
  flutter_animate: ^4.2.0
  lottie: ^3.3.2
  flutter_staggered_animations: ^1.1.1

  # Notificaciones
  flutter_local_notifications: ^19.4.2
  workmanager: ^0.9.0+3

  # Utilidades
  intl: ^0.20.2
  equatable: ^2.0.5

  # Iconos
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code generation
  build_runner: ^2.4.7
  injectable_generator: ^2.4.1

flutter:
  uses-material-design: true

